<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorías</title>
</head>
<body>
    <h1>Lista de Categorías</h1>
    <a href="{% url 'category_create' %}">Crear Nueva Categoría</a>
    <ul>
        {% for category in categories %}
            <li>
                {{ category.name }} - 
                <a href="{% url 'category_edit' category.pk %}">Editar</a> - 
                <a href="{% url 'category_delete' category.pk %}">Eliminar</a>
            </li>
        {% empty %}
            <li>No hay categorías disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
