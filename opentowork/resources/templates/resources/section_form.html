<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Sección</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Sección</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'section_list' %}">Volver a la lista</a>
</body>
</html>
